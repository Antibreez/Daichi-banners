<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="fonts/GothamPro.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/GothamPro-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <main>
    <section class="x-treme-banner">
      <div class="x-treme-banner__container">
        <p class="x-treme-banner__note">Сплит-системы</p>
        <h2 class="x-treme-banner__title">Daichi X-treme Peak</h2>
        <p class="x-treme-banner__name">Надежная работа даже при -25 &deg;С</p>
        <p class="x-treme-banner__desc">
          Кондиционер адаптирован для работы на обогрев
          в условиях экстремально низких температур
          в холодных регионах.
        </p>
        <a class="x-treme-banner__link  button" href="#">Узнать больше<span></span></a>
        <div class="x-treme-banner__image">
          <picture>
            <source type="image/webp" srcset="img/x-treme.webp 1x, img/x-treme@2x.webp 2x">
            <img class="x-treme-banner__img" src="img/x-treme.png" srcset="img/x-treme@2x.png 2x" alt="Daichi Carbon">
          </picture>
        </div>
      </div>
    </section>
  </main>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
