<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="fonts/GothamPro.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/GothamPro-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <main>
    <section class="everest-banner">
      <div class="everest-banner__container">
        <p class="everest-banner__note">Сплит-системы</p>
        <h2 class="everest-banner__title">Daichi Everest</h2>
        <p class="everest-banner__name">Кондиционер со встроенным ионизатором</p>
        <p class="everest-banner__desc">
          Everest насыщает воздух отрицательно заряженными ионами. Он следит не только за вашим комфортом, но и за здоровьем и самочувствием.
        </p>
        <a class="everest-banner__link  button" href="#">Узнать больше<span></span></a>
        <div class="everest-banner__image">
          <picture>
            <source type="image/webp" srcset="img/everest.webp 1x, img/everest@2x.webp 2x">
            <img class="everest-banner__img" src="img/everest.png" srcset="img/everest@2x.png 2x" alt="Daichi Carbon">
          </picture>
        </div>
      </div>
    </section>
  </main>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
