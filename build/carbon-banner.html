<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="fonts/GothamPro.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/GothamPro-Light.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <main>
    <section class="carbon-banner">
      <div class="carbon-banner__container">
        <p class="carbon-banner__note">Сплит-системы</p>
        <h2 class="carbon-banner__title">Daichi Carbon</h2>
        <p class="carbon-banner__name">Ультрамодный черный блок</p>
        <p class="carbon-banner__desc">
          Отличительная черта кондиционера Carbon — черная глянцевая поверхность лицевой панели. Дизайнерский черный пульт управления с покрытием Soft Touch.
        </p>
        <a class="carbon-banner__link  button" href="#">Узнать больше<span></span></a>
        <div class="carbon-banner__image">
          <picture>
            <source type="image/webp" srcset="img/carbon-2@2x.webp 1x, img/carbon-2@2x.webp 2x">
            <img class="carbon-banner__img" src="img/carbon-2@2x.png" srcset="img/carbon-2@2x.png 2x" alt="Daichi Carbon">
          </picture>
        </div>
      </div>
    </section>
  </main>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
